<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./build/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="w-[100%]">
    <header>
        <nav class="flex flex-row bg-gray-700">
            <ul class="flex gap-[160px] p-[20px]  ">
                <li class="w-[80px] h-[35px] text-center  p-2 border text-sm border-gray-300 inline rounded-[10%] bg-white text-black hover:bg-slate-400"><a href="./index.html">Home</a></li>
                <li class="w-[80px] h-[35px] text-center  p-2 border text-sm border-gray-300 inline rounded-[10%] bg-white text-black hover:bg-slate-400"><a href="./cart.html">Cart</a></li>
                <li class="w-[80px] h-[35px] text-center  p-2 border text-sm border-gray-300 inline rounded-[10%] bg-white text-black hover:bg-slate-400"><a href="">About</a></li>
                <li class="w-[80px] h-[35px] text-center  p-2 border text-sm border-gray-300 inline rounded-[10%] bg-white text-black hover:bg-slate-400"><a href="">Support</a></li>
            </ul>
            <ul>
               <li class="w-[140px] gap-2 top-3 absolute right-10 text-center p-2 text-sm"><a href=""> <i class="fa-solid fa-phone fa-3x"></i></a></li>
            </ul>
        </nav>
    </header>

    <section class="py-20 px-20">
        <h2 class="text-4xl font-bold"><span class="special">Contact</span> Us</h2>
        <p class="text-lg mt-5">Please fill out the form below</p>

        <form class="flex flex-col gap-10 mt-10">
            <div class="w-[90%] flex flex-col gap-2">
                <label for="name">Name:</label>
                <input type="text" name="" id="name" class="border border-[#ccc] w-full px-4 py-2 rounded">
            </div>

            <div class="w-[90%] flex flex-col gap-2">
                <label for="name">Email:</label>
                <input type="email" name="" id="email" class="border  border-[#ccc] w-full px-4 py-2 rounded">
            </div>

            <div class="w-[90%] flex flex-col gap-2">
                <label for="message">Message:</label>
                <textarea name="" id="message" class="border border-[#ccc] h-52 rounded"></textarea>
            </div>

            <button type="submit" class="border w-fit py-4 px-8 text-center bg-[#333] text-white rounded cursor-pointer"> Submit </button>
        </form>
    </section>

    <footer class="bg-[#333] flex items-center justify-center py-5">
        <p class="text-white">Univelcity Hospital &copy; 2024 </p>
    </footer>
    
</body>
</html>
